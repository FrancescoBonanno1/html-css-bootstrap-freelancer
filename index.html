<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootsrap!</title>
</head>

<body>
    <header class="col-12 d-flex justify-content-space-beetween">
        <div class="col-6 d-flex justify-content-center align-items-center">
            <h2 class="my-1">START BOOTSTRAP</h2>
        </div>

        <div class="col-6 col-6 d-flex justify-content-center align-items-center">
            <a class="text-decoration-none mx-1" href="#">Portfolio</a>
            <a class="text-decoration-none mx-1" href="#">About</a>
            <a class="text-decoration-none mx-1" href="#">Contact</a>
        </div>
    </header>

    <!--sezione 1 : immagine con riconoscimenti-->
    <section id="coloraquagreen" class="col-12 d-flex justify-content-center flex-column align-items-center">
        <div class="col-6">
            <img src="./img/avatar.svg" alt="piskellocarinocarino">
        </div>
        <div class="col-6 d-flex flex-column align-items-center">
            <h2>START BOOTSTRAP</h2>
            <div class="d-flex align-items-center justify-content-center">
                <hr class="mx-3">
                <i class="fa-solid fa-star d-inline-block"></i>
                <hr class="mx-3">
            </div>
        </div>
    </section>

    <!--sezione 2 : contenuti a immagini-->
    <section id="whiterow" class="col-12 d-flex flex-column align-items-center">
        <h2>PORTFOLIO</h2>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <hr class="mx-3">
            <i class="fa-solid fa-star d-inline-block"></i>
            <hr class="mx-3">
        </div>
        <div class="col-9 d-flex flex-wrap align-items-center justify-content-space-around">
            <img class="mx-3 my-3" src="./img/cake.png" alt="">
            <img class="mx-3 my-3" src="./img/cabin.png" alt="">
            <img class="mx-3 my-3" src="./img/circus.png" alt="">
            <img class="mx-3 my-3" src="./img/game.png" alt="">
            <img class="mx-3 my-3" src="./img/safe.png" alt="">
            <img class="mx-3 my-3" src="./img/submarine.png" alt="">
        </div>
    </section>

    <section id="aboutaqua" class="col-12 d-flex flex-column align-items-center">
        <h2>ABOUT</h2>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <hr class="mx-3">
            <i class="fa-solid fa-star d-inline-block"></i>
            <hr class="mx-3">


    </section>

</body>

</html>
